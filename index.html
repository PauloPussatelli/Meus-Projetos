<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="stylesheet" href="css/esqueleto.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="js/comportamentos.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <header>
            <a id="mostra-form-cadastro" href="#">Inserir Novo Contato</a>
        </header>
        <div id="formulario-cadastro-contato">
            <fieldset>
                <legend>Cadastrar um Novo Contato</legend>
                <form id="form-contato" autocomplete="nope">
                    <label>Nome: <input type="text" id="nome" name="nome" required/></label>
                    <label>E-mail: <input type="email" id="email" name="email" required/></label>
                    <label>Telefone: <input type="text" id="telefone" name="telefone" required/></label>
                    <label>Cidade: <input type="text" name="cidade" id="cidade" required/></label>

                    <fieldset>
                        <legend>Selecione um Avatar</legend>
                        <ul>
                            <li>
                                <label>
                                    <img src="img/homer.jpg">
                                    <input type="radio" name="avatar_selecionado" value="homer.jpg">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/marge.png">
                                    <input type="radio" name="avatar_selecionado" value="marge.jpg">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/bart.jpg">
                                    <input type="radio" name="avatar_selecionado" value="bart.jpg">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/lisa.png">
                                    <input type="radio" name="avatar_selecionado" value="lisa.jpg">
                                </label>
                            </li>
                        </ul>
                    </fieldset>

                    <button id="esconde-form-cadastro" type="button">Cancelar</button>
                    <button type="submit">Salvar</button>

                </form>
            </fieldset>
        </div>

        <div id="lista-contatos">
            <h1>Contatos Inseridos</h1>
            <table id="tbl-contatos">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Nome:</th>
                        <th>E-mail:</th>
                        <th>Telefone:</th>
                        <th>Cidade:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="img/cross.png" class="botao-remover-contato"/></td>
                        <td><img src="img/homer.jpg"/></td>
                        <td>Prof. Tiago</td>
                        <td>tiago.silva476@etec.sp.gov.br</td>
                        <td>(16) 99999-9999</td>
                        <td>Cajuru  </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
